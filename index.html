<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    
    <section class="screen">0</section>

    <section class="calc-btns">
      <div class="btns">
        <button type="button" class="btn double">C</button>
        <button type="button" class="btn">←</button>
        <button type="button" class="btn">÷</button>
      </div>
      
      <div class="btns">
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="btn">×</button>
      </div>
      <div class="btns">
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="btn">-</button>
      </div>
      <div class="btns">
        <button type="button" class="btn ">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
        <button type="button" class="btn">+</button>
      </div>
      <div class="btns">
        <button type="button" class="btn triple">0</button>
        <button type="button" class="btn">=</button>
      </div>
    </section>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
